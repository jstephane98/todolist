<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boxicons/css/boxicons.min.css">
</head>
<body>
    <div class="main">
        <form id="add-task">
            <input type="text" name="task" class="task" id="task" placeholder="Enter new task">
            <button type="submit">
                <i class='bx bx-plus'></i> <span>Add</span>
            </button>
        </form>

        <div class="filter">
            <button type="button" class="all active">All</button>
            <button type="button" class="completed">Completed</button>
            <button type="button" class="todo">To do</button>
        </div>

        <div class="task-list">
            <div class="tasks">
                <div class="first">
                    <input type="checkbox" name="do" id="checkbox">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                </div>
                <div class="actions">
                    <button class="edit">
                        <i class='bx bxs-pencil'></i>
                    </button>
                    <button class="delete">
                        <i class='bx bxs-trash'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
